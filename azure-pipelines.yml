trigger:
  branches:
    include:
      - develop
      - release
      - master

stages:
  - stage: serverBuild
    displayName: "Server Build"
    dependsOn: []
    pool:
      vmImage: 'windows-latest'
    jobs:
      - job: DevOpsBuild
        displayName: "DevOps Build"
        steps:
          - checkout: self
            persistCredentials: true

          - task: gitversion/setup@0
            displayName: Install GitVersion
            inputs:
                versionSpec: '5.x'

          - task: gitversion/execute@0
            displayName: gitversion
            inputs:
              versionSpec: 5.x
              enabled: true

          - task: UpdateBuildNumber@0
            displayName: Update Build Number
            inputs:
              buildNumber: Feliz.PrimeReact $(Build.BuildNumber)

          - task: DotNetCoreCLI@2
            displayName: Build and Pack
            inputs:
              command: pack
              searchPatternPack: "**/Feliz.PrimeReact.fsproj"
              versioningScheme: byEnvVar
              versionEnvVar: "GitVersion.SemVer"
              verbosityPack: normal

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

          - task: BlueBasher.bluebasher-workitemupdater.bluebasher-workitemupdater.WorkItemUpdater@2
            displayName: WorkItem Updater
            inputs:
              workItemType: Bug,Product Backlog Item
              allWorkItemsSinceLastRelease: true
              workItemState: Coding
              workItemCurrentState: New,Approved,Code Review
              linkBuild: true

          - task: ATP.ATP-GitTag.GitTag.GitTag@5
            displayName: Create version tag in git for master builds
            inputs:
              tag: $(GitVersion.SemVer)
              forceTagCreation: true
              useLightweightTags: true
            condition: eq(variables['Build.SourceBranchName'], 'master')